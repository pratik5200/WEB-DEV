<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2><b>Job Application :</b></h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name ">
        <br>
        <br>

        <label for="emailID0"> Email ID:</label>
        <input type="email" id="emailID" name="emailID">
        <br>
        <br>

        <label for="phone no."> Phone No.:</label>
        <input type="tel:" id="phone no." name="phone no.">
        <br>
        <br>

        <label for="fileupload"> Resume:</label>
        <input type="file" name="fileupload" id="fileupload">
        <br>
        <br>

        <label for="counter">Experience(years):</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br>
        <br>
        <fieldset>
            <legend> Skills</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <br>

            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <br>

            <label for="checkbox2">JavaScript</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <br>
        
        </fieldset>

        <label for="educationtype">Highest Education:</label>
        <select name="educationtype" id="educationtype">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
            <option value="e">E</option>
        </select>
        <br>

        <fieldset>
            <legend>Availability:</legend>

            <label for="full-time">Full-Time</label>
            <input type="radio" name="full-time" id="full-time">
            <br>
            <label for="full-time">Part-Time</label>
            <input type="radio" name="part-time" id="part-Time">
        </fieldset>

        <label for="textarea1"> Comment:</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10" placeholder="write your comment ..."></textarea>
        <br>
        <input type="submit" value=" Submit Application">

        

    </form>

</body>
</html>
