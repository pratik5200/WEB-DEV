<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inline Example</title>
    <style>
        /* Inline element styles */
        span {
            color: white;
            background-color: darkblue;
            padding: 5px 10px;
            font-weight: bold;
            border: 2px solid black;
        }

        a {
            color: red;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px; /* Horizontal margin */
        }

        em {
            color: green;
            font-style: italic;
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <h1>CSS Inline Elements Example</h1>
    <p>
        This is a paragraph where I am using an <span>inline span</span> element to highlight this part of the text.
    </p>
    <p>
        You can visit <a href="#">this link</a> for more information, or check the <em>emphasized text</em> to see inline styling in action.
    </p>
</body>
</html>
